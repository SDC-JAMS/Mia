<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Every column represents a statistically significant variable in our OLS regression model, which examines the impact of various explanatory variables on the overall rating of an airbnb. We confirm that the neighbourhood that an airbnb is located may indeed be significant. 
    </p>
</figure>

<!--javascript portion starts here-->
<script>
    Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Chart Showing Value of Coefficients for OLS Model 1A',
        align:'center'
    },
    xAxis: {
        categories: ['Price', 'Neighbourhood Hackney', 'Neighbourhood Tower Hamlets', 'Neighbourhood Hillingdon', 'Neighbourhood Hammersmith and Fulham','Check in review score','Cleanliness review score','Communication review score','Value review score','Accuracy review score','Number of review','instant bookable','host is superhost','hotel room type','bathrooms','bedrooms','beds']
    },
    credits: {
        enabled: true
    },
    series: [{
        name: 'Beta-coefficient',
        data: [-0.0003, 0.3362, -0.5094, -0.6499, -0.2723,0.4474,2.2495,1.8364,2.8119,0.2663,-0.0062,-0.5022,0.8413,-1.3974,0.2441,0.3527,-0.1452]

});
</script>
