<!DOCTYPE html>
<!--source code from https://code.tutsplus.com/tutorials/getting-started-with-chartjs-line-and-bar-charts--cms-28384-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>

<canvas id="bar-chart-horizontal" width="500" height="300"></canvas>

<script>
    Chart.defaults.global.defaultFontFamily = '"Work Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"';
    new Chart(document.getElementById("bar-chart-horizontal"), {
        type: 'horizontalBar',
        data: {
            labels: ["Westminster", "Tower Hamlets", "Camden", "Kensington and Chelsea", "Southwark", "Hackney", "Lambeth", "Hammersmith", "Islington"],
            datasets: [{
                label: "Total Listings",
                backgroundColor: [
                    'rgba(10, 15, 15, 0.6)',
                    'rgba(31, 46, 46, 0.6)',
                    'rgba(51, 77, 77, 0.6)',
                    'rgba(71, 107, 107, 0.6)',
                    'rgba(92, 138, 138, 0.6)',
                    'rgba(117, 163, 163, 0.6)',
                    'rgba(148, 184, 184, 0.6)',
                    'rgba(163, 194, 194, 0.6)',
                    'rgba(179, 204, 204, 0.6)',
                    'rgba(194, 214, 214, 0.6)'
                ],
                borderColor: [
                    'rgba(10, 15, 15, 1)',
                    'rgba(31, 46, 46, 1)',
                    'rgba(51, 77, 77, 1)',
                    'rgba(71, 107, 107, 1)',
                    'rgba(92, 138, 138, 1)',
                    'rgba(117, 163, 163, 1)',
                    'rgba(148, 184, 184, 1)',
                    'rgba(163, 194, 194, 1)',
                    'rgba(179, 204, 204, 1)',
                    'rgba(194, 214, 214, 1)'
                ],
                borderWidth: 2,
                hoverBorderWidth: 3,
                data: [5134, 3821, 3195, 2868, 2222, 2156, 2148, 2012, 2012],
                barThickness: 6,
                maxBarThickness: 8,
                barPercentage: 2,
            }]
        },
        options: {
            legend: {
                display: true
            },
            title: {
                display: true,
                text: 'Westminster has the most listings available for rental...'
            },
            animation: {
                duration: 2000
            },
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    offset: false
                }]
            }
        }
    });

</script>
